<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="container__inner">
      <div class="form">
        <div class="form__inner">
          <form action="" class="form__elem">
            <div class="form__title">Появились вопросы ?</div>
            <div class="form__content">
              <div class="form__row">
                <label class="form__block">
                  <div class="form__block-title">Ваше имя</div>
                  <input type="text" class="form__input" placeholder="Уланио">
                </label>
                <label class="form__block">
                  <div class="form__block-title">Адрес почты</div>
                  <input type="text" class="form__input" placeholder="Пердунио">
                </label>
              </div>
              <div class="form__row">
                <label class="form__block">
                  <div class="form__block-title">Текст</div>
                  <textarea name="" placeholder="Мне понравилось" class="form__input form__input--textarea"></textarea>
                </label>
              </div>
            </div>
            <div class="form__buttons">
              <div class="form__controls-area">
                <div class="form-controlls">
                  <div class="form-controlls__title">Отображаь фото в отзыве?</div>
                  <div class="form-controlls__buttons">
                    <label class="form-controlls__btn">
                      <input type="radio" class="form-controlls__real-radio" name="answer">
                      <div class="form-controlls__fake-radio"></div>
                      <div class="form-controlls__btn-title">Да</div>
                    </label>
                    <label class="form-controlls__btn">
                      <input type="radio" class="form-controlls__real-radio" name="answer">
                      <div class="form-controlls__fake-radio"></div>
                      <div class="form-controlls__btn-title">Нет</div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form__buttons-area">
                <div class="form__buttons-item">
                  <button type="reset" class="btn btn--bg-white btn--no-icon">Очистить</button>
                </div>
                <div class="form__buttons-item">
                  <button type="submit" class="btn">Отправить</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
